<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./assests/imagenes/favicon.png" type="image/x-icon">
    <title>Aprende y Desarrollate | Inicio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id ="app">
      <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-black container-fluid">
          <div class="container-fluid w-100">
            <a class="navbar-brand ms-3 d-flex justify-content-center align-items-center" href="#">
              <img src="./assests/imagenes/LOGO_7-01-removebg-preview.png" alt="logo" class="imglogo col-md-5 col-8" >
              <h1>APRENDE Y DESARROLLATE </h1>
            </a>
            <button class="navbar-toggler border-0 bgb px-3 py-1" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="true" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse show" id="navbarSupportedContent">
              <ul class="navbar-nav d-flex  ms-auto">
                  <li class="nav-item navbar-dark bg-black">
                    <a class="nav-link navbar-dark bg-black" aria-current="page" href="#">INICIO</a>
                  </li>
                  <li class="nav-item navbar-dark bg-black">
                    <a class="nav-link navbar-dark bg-black" href="">CONTACTO</a>
                  </li>
                </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
      <div class="titulo">
      </div>
      <div class="checksearch d-flex flex-wrap justify-content-center" >
        
        <div class="filtro-productos  d-flex justify-content-between align-content-center flex-wrap">
          <div
            class="d-flex align-content-center flex-wrap align-items-center m-0 my-3 p-0 me-5 categorias justify-content-center">
            <div class="check m-3" id="checkCategory">
  
              <template v-if="categorias" v-for="categoria of categorias">
                <input v-model="checked" @change="busquedaCruzada" type="checkbox" class="btn-check" :id="categoria"
                  :value="categoria" autocomplete="off" checked>
                <label class="btn btn-dark ms-3 me-2" :for="categoria">{{categoria}}</label>
              </template>
  
            </div>
          </div>
          <nav class="navbar d-flex align-items-center">
            <form class="d-flex justify-content-around align-items-center" role="search">
              <input class="form-control " type="search" v-model="inputBusqueda" @input="busquedaCruzada"
                placeholder="Nombre Producto" aria-label="Search">
              <button class="btn btn-outline-dark ms-2" type="submit">Buscar</button>
            </form>
          </nav>
        </div>
      </div>
      <div class="secc-cards" id="secc-cards" >

        <div  class="secc-cards d-flex justify-content-center flex-wrap " >
          <div v-for="producto of productosFiltrados" class="card border col-3 border-2 border-white  bg-dark bg-success p-2 text-white bg-opacity-50 m-3 d-flex flex-column"  >
            <div class="text-center " > 
              
              <div class="card-body" style="height: 59vh;">
                <h7 class="card-title text-center"> <strong>{{producto.nombre.toUpperCase()}}</strong></h7>
                <img :src="producto.imagen" class=" m-0 p-0 img-producto"
                alt="producto.nombre">
                <p class="card-text descripcion">{{producto.descripcion}} </p>
              </div>
              <div class="card.botton d-flex justify-content-around">
                <a  class="btn btn-dark ">Ver m√°s</a>
              </div>
            </div>
          </div>
        </div>


      </div>
      <h3 v-if="productosFiltrados && !productosFiltrados.length" class="d-flex justify-content-center">Curso no encontrado</h3>
      </main>
      
      <footer>
        <div class="mt-5 col-lg-3 align-items-center">
          <h4 class="text-center text-warning">NUESTRAS REDES</h4>
          <ul class="list-unstyled d-flex justify-content-around mb-0 mt-3 text-warning mx-auto redes">
            <li ><a class="link-dark-hover text-muted" href="https://www.instagram.com/adstoreboxes/?hl=en"><i class="fa-brands fa-instagram fa-2x redes "></i></a></li>
            <li ><a class="link-dark-hover text-muted" href="https://www.facebook.com/adstoreboxes/"><i class="fa-brands fa-facebook fa-2x"> </i></a></li>
            <li ><a class="link-dark-hover text-muted" href="https://web.whatsapp.com/"><i class="fa-brands fa-whatsapp fa-2x text-warning redes"></i></a></li>
          </ul>
      </div>
      </footer>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="./script/index.js"></script>
  </body>
</html>
